<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- -------------------------navbar------------------------------------------------------------------- -->
    <header class="container-lg">
        <nav class="navbar navbar-expand-md">


            <!-- --logo-section-- -->
            <div class="logo d-flex gap-2 align-items-center">
                <a href="#"
                    class="navbar-brand bg-primary m-0 d-flex align-items-center justify-content-center logo-text-container"
                    style="width: 41px; height: 41px; border-radius: 50%;">
                    <span class="text-light d-block text-center fs-3 fw-medium lh-1">T</span>
                </a>
                <h2 class="text-dark m-0 ">Trafalgar</h2>
            </div>


            <!-- --toggle-button-- -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <div class="navbar-toggler-icon"></div>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Find a doctor</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Apps</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About us</a>
                    </li>
                </ul>
            </div>


        </nav>
    </header>

    <div class="left-dotted-img mt-5 position-absolute">
        <img src="/trafalgar-landing-page/element.png" alt="">
    </div>

    <!-- ---------------------------------------section-1------------------------------------------------- -->

    <section class="trafalgar-intro d-flex flex-sm-row flex-column container-lg align-items-center mt-5 mt-lg-0">
        <div class="trafalgar-info text-center text-sm-start ">
            <h2>Virtual healthcare for you</h2>
            <p>Trafalgar provides progressive, and affordable
                healthcare, accessible on mobile and online
                for everyone</p>
            <button type="button" class="btn btn-primary  rounded-pill logo-text-container mt-2"
                style="width: 10.5rem;">Consult
                today</button>
        </div>
        <!-- --image-- -->
        <div class="trafalgar-image w-lg-100 w-75 h-auto mt-4 mt-sm-auto">
            <img src="/trafalgar-landing-page/illustration.png" alt="">
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
